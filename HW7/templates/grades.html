{% extends "base.html" %}
{% block content %}
<h2>成績輸入（表單版）</h2>

<!-- 新增/更新 -->
<form method="post">
  <input type="hidden" name="action" value="add">
  <label>學生姓名</label>
  <input name="name" required>
  <label>學號</label>
  <input name="student_id" required>
  <label>成績</label>
  <input name="score" required>
  <button type="submit" style="margin-top:8px;">提交（新增/更新）</button>
</form>


<h3 style="margin-top:16px;">目前資料</h3>
<table>
  <thead><tr><th>學生姓名</th><th>學號</th><th>成績</th></tr></thead>
  <tbody>
    {% for r in rows %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.student_id }}</td>
        <td>{{ r.score }}</td>
      </tr>
    {% endfor %}
    {% if rows|length == 0 %}
      <tr><td colspan="3" style="color:#666;">（尚無資料）</td></tr>
    {% endif %}
  </tbody>
</table>

<!-- 刪除 -->
<form method="post" style="margin-top:12px;">
  <input type="hidden" name="action" value="delete">
  <label>刪除學號</label>
  <input name="delete_student_id" required>
  <button type="submit">刪除</button>
</form>

{% endblock %}
